<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        fontawesome
        1. 무료 아이콘을 제공하는 사이트이다.
        2. fontawesome CDN(Content Delivery Network)을 cdnjs.com에서 얻는다.
            (<link> 태그 형태)
        3. 아이콘은 fontawesome.com에서 검색한다.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <i class="fab fa-twitter"></i>
    <i class="fab fa-twitter fa-2x"></i>
    <i class="fab fa-twitter fa-3x"></i>
    <i class="fab fa-twitter fa-4x"></i>
    <i class="fab fa-twitter fa-5x"></i>
    <i class="fab fa-twitter fa-6x"></i>
    <i class="fab fa-twitter fa-7x"></i>
    <i class="fab fa-twitter fa-8x"></i>
    <i class="fab fa-twitter fa-9x"></i>

    <br><br>

    <button style="color: blue;"><i class="fab fa-facebook-f"></i></button>

</body>
</html>
