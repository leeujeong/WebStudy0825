<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        caption{
            font-weight: 900;
            margin-bottom: 10px;
        }
        table{
            border-collapse: collapse;
        }
        td{
            width: 150px;
            text-align: right;
            border: 1px solid gray;
            padding: 10px;
        }
        .gray>td, tbody>tr>td:first-of-type{
            font-weight: 900;
            background-color: silver;
            color: white;
            text-align: center;
        }
        tbody td:hover{
            background-color: yellow;
        }
    </style>
</head>
