<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .wrap{
        width: 460px;
        margin: 0 auto;
    }
    header{
        padding-top: 50px;
    }
    .logo {
        width: 160px;
        margin: 0 auto;
    }
    .logo img {
        width: 100%;
    }
    .section_title{
        font-weight: 500;
        padding: 20px 0 10px ; /* 상 좌우 하  */
    }
    .input_wrap{
        width: 100%;
        height: 50px;
        margin-top: 10px;
        display: flex;
    }
    .input_wrap > .icon_box{
        width: 50px;
        height: 50px;
        background-color: rgb(221, 221, 221);
        border: 1px solid silver;
        text-align: center;
        color: silver;
        font-size: 20px;
        line-height: 50px;
    }
    .input_box{
        width: 410px;
        height: 50px;
        padding: 0 20px;
        border-width: 1px 1px 1px 0;
        border-style: solid;
        border-color:silver;
        line-height: 50px;
        position: relative;
    }
    .input_box__input{
        width: 100%;
        outline: none;
        border: none;
    }
    .overlap_label{
        position: absolute;
        top: 0;
        left: 20px;
        color: silver;
        cursor: text;
    }
    .input_box__input:focus+.overlap_label{
        visibility: hidden;
    }
    .input_box:hover > .overlap_label{
        display: none;
    }
    /*body*/
    .box{
        border: 1px solid black;
        font-size: 20px;
        padding: 20px;


    }
    /*요기까지*/
    footer{
        padding: 100px 0;
    }
    .join_btn{
        width: 100%;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        color: white;
        background-color:  skyblue;
        box-shadow: 0 1px 0 rgb(77, 77, 212);
        border: 0 none;
        border-radius: 2px;
        cursor: pointer;
    }
    .copyright {
        width: 100%;
        padding: 30px 0;
        font-size: 16px;
        color: lightgrey;
        text-align: center;
    }
</style>
<body>
    <div class="wrap">
        <header>
            <h1 class="logo">
               <a href="https://www.coupang.com/">
                    <img src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png">
                </a>
            </h1>
        </header>
        <section>
            <div class="section_title">회원정보를 입력하세요</div>
            <div class="input_wrap">
                <div class="icon_box">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="input_box">
                    <input id="hi" type="text" name="email" class="input_box__input" autofocus>
                    <label class="overlap_label" for="hi">아이디(이메일)</label>
                </div>
                
            </div>
            <div class="input_wrap">
                <div class="icon_box">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input_box">
                    <input id="pass" type="password" name="pass" class="input_box__input" maxlength="4">
                    <label class="overlap_label" for="pass">비밀번호</label>
                </div> 
            </div>

            <div class="input_wrap">
                <div class="icon_box">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input_box">
                    <input id="pass2" type="password" name="pass2" class="input_box__input">
                    <label class="overlap_label" for="pass2">비밀번호 확인</label>
                </div>
            </div>

            <div class="input_wrap">
                <div class="icon_box">
                    <i class="far fa-heart"></i>
                </div>
                <div class="input_box">
                    <input id="name" type="text" name="name" class="input_box__input">
                    <label class="overlap_label" for="name">이름</label>
                </div>
            </div>

            <div class="input_wrap">
                <div class="icon_box">
                    <i class="far fa-heart"></i>
                </div>
                <div class="input_box">
                    <input id="tel" type="text" name="tel" class="input_box__input">
                    <label class="overlap_label" for="tel">휴대폰번호</label>
                </div>
            </div>

        </section>
        <!---->
        <aside>
            <div class="section_title">쿠팡 서비스약관에 동의해주세요</div>
            <div class="checked">
                <input id="name" type="checkbox" name="check">
                <label for="name">모두 동의합니다.</label>
            </div>
            <div class="box">
                <input id="a" type="checkbox" name="a">
                <label for="a">[필수] 만 14세 이상입니다.</label><br>
                <input id="b" type="checkbox" name="b">
                <label for="b">[필수] 만 14세 이상입니다.</label><br>
                <input id="c" type="checkbox" name="c">
                <label for="c">[필수] 만 14세 이상입니다.</label><br>
                <input id="d" type="checkbox" name="d">
                <label for="d">[필수] 만 14세 이상입니다.</label><br>
                <input id="e" type="checkbox" name="e">
                <label for="e">[필수] 만 14세 이상입니다.</label>
            </div>
        </aside>
        <!---->
        <footer>
            <button class="join_btn">동의하고 가입하기</button>
            <div class="copyright">copyright@2021-10-09</div>
        </footer>
    </div>
</body>
</html>
