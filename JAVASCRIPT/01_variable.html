<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. head 태그에 script 태그 작성 -->
    <script>
        //script 태그 내부는 자바스크립트 영역이다.
        /* 자바와 같은 방법으로 주석을 처리한다.*/
        /*
            1. 기본 자료형
                1) Number : 정수, 실수의 구분이 없다. 정수, 실수, NaN(Not a Number), +Infinity, -Infinity (+0/-0 으로 나누면 확인)
                2) String : 문자, 문자열의 구분이 없다. 작은 따옴표, 큰 따옴표 모두 사용될 수 있다.
                3) Boolean : true, false
                4) Null : null, 의도적으로 값을 비워둔 상태
                5) Undefined : undefined, 값이 지정된 적이 없는 상태
            
            2. 변수
                1) 느슨한 타입, 동적타입
                2) 타입(자료형)을 정하지 않고 변수명만 선언한다.
                3) 변수에 값이 저장될때 타입이 결정된다.
            
            3. 변수 선언 키워드
                1) var
                    (1) 함수 레벨 스코프이다.
                    (2) 선언하기 전에 사용해도 된다. (선언을 생략해도 된다.)
                    (3) 같은 변수명으로 재선언이 가능하다. (덮어쓰기 개념)
                    (4) 저장된 값을 수정할 수 있다.
                    (5) 선언 시 초기화를 생략할 수 있다. undifined 상태.
                2) let (ES6 표준안)
        */
    </script>
</head>
<body>
    
</body>
</html>
