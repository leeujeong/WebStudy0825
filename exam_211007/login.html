<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        html {
            height:100%;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: aliceblue;
        }
        div, section, footer, input{
            box-sizing: border-box;
        }
        #container{
            margin: 0 auto;
            width: 400px;
            height: 100%;
        }
        header{
            padding: 100px 0 50px;
        }
        #logo-img{
            margin: 0 auto;
            width: 120px;
            height: 120px;
            background-image: url(http://koreastudyroom.com.img/login_logo.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        section{
            width: 100%;
        }
        .input-box{
            margin-top: 5px;
            padding: 7px 15px;
            width: 100%;
            background-color: white;
            border: 1px solid #e3e2e2;
            border-radius: 3px;
        }
        .input{
            margin:30px 0 10px;
            padding: 5px;
            width: 100%;
            border: none;
            outline: none;
        }
        .btn-box{
            margin: 30px 0 10px;
            width: 100%;
            height: 45px;
        }
        .btn{
            display: block;
            width: 100%;
            height: 45px;
            background-color: darkblue;
            border-radius: 3px;
            color: white;
            text-decoration: none;
            text-align: center;
            line-height: 45px;
        }
        .footer-box{
            padding: 20px 0 10px;
            width: 100%;
            text-align: center;
            color: gray;
        }
        .footer-text{
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div id="container">
        <header>
            <div id ="logo-img"></div>
        </header>
        <section>
            <form method="post">
                <div class="input-box">
                    <input type="text" class="input" placeholder="계정">
                </div>
                <div class="input-box">
                    <input type="texdt" class="input" placeholder="비밀번호">
                </div>
                <div class="btn-box">
                    <a href="board.html" class="btn">로그인</a>
                </div>
                <div>
                    <input type="checkbox" id="auto-login" checked>
                    <label for="auto-login">자동 로그인</label>
                    <input type="checkbox" id="save-pwd" checked>
                    <label for="save-pwd">비밀번호 저장</label>
                </div>
            </form>
        </section>
        <footer>
            <div class="footer-box">
                <i class="fas fa-cog"></i><span class="footer-text">환경설정</span>
            </div>
        </footer>
    </div>
</body>
</html>
